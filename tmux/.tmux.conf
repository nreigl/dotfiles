bind r source-file ~/.tmux.conf
unbind r

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-a

set -g mouse on

# Enable truecolor for common terms and keep a single terminal setting
set-option -ga terminal-overrides ",xterm-256color:Tc"
# fix insert mode exit lag in vim
set -sg escape-time 0

# use vim keybindings
setw -g mode-keys vi

# setup 'v' begin/end selection (match vim)
bind-key -T copy-mode-vi v send-keys -X begin-selection

# increase scrollback buffer
set-option -g history-limit 5000

# open panes and splits in the same working directory
bind c new-window -c "#{pane_current_path}"

# bind < and > to swap windows
bind-key -r < swap-window -t 0
bind-key -r > swap-window -t +1
#
# split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1

# pane resizing
bind-key -r H resize-pane -L 10
bind-key -r J resize-pane -D 10
bind-key -r K resize-pane -U 10
bind-key -r L resize-pane -R 10

# enable focus events, needed for when vim is running inside tmux
set -g focus-events on

set-window-option -g mode-keys vi

# Vim-style pane navigation (prefix + hjkl)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Quick window switching without prefix (Alt + number)
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
set-option -g status-position top

set -g @plugin 'tmux-plugins/tpm'
# List of plugins
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'           # Clipboard support
set -g @plugin 'tmux-plugins/tmux-sensible'       # Basic tmux settings
set -g @plugin 'omerxx/tmux-sessionx'
## SessionX: bindings & costum session
set -g @sessionx-bind 'o'
set -g @sessionx-custom-paths '/Users/nicolasreigl/Documents/research,/Users/nicolasreigl/.config,/Users/nicolasreigl/Documents/notes'
set -g @plugin 'sainnhe/tmux-fzf'                 # Fuzzy finder
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect and Continuum settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @plugin 'omerxx/tmux-floax'
## tmux-floax: The default width and height of the floating pane
set -g @floax-width '50%'
set -g @floax-height '50%'



set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

# Last saved environment is automatically restored when tmux is started.
# set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Project switcher popup (Prefix + P): choose a bookmarked path
# Opens/switches to a tmux session named after the directory, rooted at that path
bind P display-popup -w 80% -h 60% -E "bash ~/.tmux/project-switcher.sh"
