bind r source-file ~/.tmux.conf

# Ensure Homebrew tools are available to tmux scripts
# This fixes PATH issues when tmux spawns scripts via run-shell
set-environment -g PATH "/opt/homebrew/bin:/usr/local/bin:$PATH"

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-a

set -g mouse on

# Enable truecolor for common terms and keep a single terminal setting
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Allow OSC 52 (clipboard) and other OSC sequences to pass through
set -g allow-passthrough on
set -ag terminal-overrides ",*:Ms=\\E]52;c;%p2%s\\7"

# fix insert mode exit lag in vim
set -sg escape-time 0

# use vim keybindings
setw -g mode-keys vi

# setup 'v' begin/end selection (match vim)
bind-key -T copy-mode-vi v send-keys -X begin-selection

# increase scrollback buffer
set-option -g history-limit 5000

# open panes and splits in the same working directory
bind c new-window -c "#{pane_current_path}"

# bind < and > to swap windows
bind-key -r < swap-window -t 0
bind-key -r > swap-window -t +1
#
# split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1

# pane resizing
bind-key -r H resize-pane -L 10
bind-key -r J resize-pane -D 10
bind-key -r K resize-pane -U 10
bind-key -r L resize-pane -R 10

# enable focus events, needed for when vim is running inside tmux
set -g focus-events on

set-window-option -g mode-keys vi

# Vim-style pane navigation (prefix + hjkl)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Quick window switching without prefix (Alt + number)
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
set-option -g status-position top

# TPM plugin path (must be set before loading plugins)
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'

set -g @plugin 'tmux-plugins/tpm'
# List of plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'           # Clipboard support
set -g @plugin 'tmux-plugins/tmux-sensible'       # Basic tmux settings
set -g @plugin 'omerxx/tmux-sessionx'
## SessionX: bindings & custom session
set -g @sessionx-bind 'X'
set -g @sessionx-custom-paths '/Users/nicolasreigl/Documents/research,/Users/nicolasreigl/.config,/Users/nicolasreigl/Documents/notes'
set -g @plugin 'sainnhe/tmux-fzf'                 # Fuzzy finder
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect and Continuum settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @plugin 'omerxx/tmux-floax'
## tmux-floax: The default width and height of the floating pane
set -g @floax-width '50%'
set -g @floax-height '50%'
set -g @floax-bind 'p'
set -g @floax-bind-menu 'O'

set -g @plugin 'catppuccin/tmux'

if-shell '[ -z "#{env:CODEX_SANDBOX}" ]' 'source-file ~/dotfiles/tmux/catppuccin.theme.conf'

# Last saved environment is automatically restored when tmux is started.
# set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Custom keybindings (override plugin defaults)
# These must come AFTER TPM initialization to override plugin bindings

# Project switcher popup (Prefix + P): choose a bookmarked path
# Opens/switches to a tmux session named after the directory, rooted at that path
bind P display-popup -w 80% -h 60% -E "bash ~/.tmux/project-switcher.sh"

# Rebind sessionx to capital X (lowercase x is tmux default kill-pane)
unbind x
bind X run-shell "~/.tmux/plugins/tmux-sessionx/scripts/sessionx.sh"

# Floax menu on capital O (capital P is used for project switcher above)
bind O run-shell "~/.tmux/plugins/tmux-floax/menu.sh"
