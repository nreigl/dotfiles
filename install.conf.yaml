- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.screenrc: screenrc
    ~/.tmux.conf: tmux.conf
    # support vim too
    ~/.vim: vim/vim
    ~/.vimrc: vim/vim/vimrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc
